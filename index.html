<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link type="text/css" rel="stylesheet" href="css/output.css">
    <script src="https://kit.fontawesome.com/edbfca546f.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="flex flex-col h-dvh">

        <!-- top nav bar -->
        <nav class="bg-slate-800 text-slate-50 text-xl flex justify-between p-4">
            <a href="index.html" class="hover:text-green-400"><h2>Mindfulist</h2></a>
            <div>
                <a href="#" class="hover:text-green-400"><i class="fa-solid fa-gear"></i></a>
                <a href="#" class="hover:text-green-400"><i class="fa-solid fa-circle-user"></i></a>
            </div>
        </nav>

        <div class="flex h-dvh">

            <!-- left list of lists -->
            <div id="left-list" class="bg-slate-200 w-1/3 sm:w-1/4 lg:w-1/5 p-2 flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <input id="list-name-input" class="p-2 border-b-2 border-slate-500" placeholder="Add new list...">
                    <button id="list-submit" class="bg-slate-50 border-b-2 border-slate-500 w-24 self-center hover:text-slate-50 hover:border-green-700 hover:bg-green-700">Submit</button>
                </div>
                <div id="list-suggest" class="py-10 px-5 hidden flex-col gap-3 bg-slate-50 border-b-2 border-slate-500 items-center">
                    <h2 class="text-xl pb-5">No lists yet - try creating a list by entering a name into the input box above!</h2>
                    <p class="text-lg">Here are some list ideas:</p>
                    <ul class="list-disc">
                        <li>Shopping list</li>
                        <li>To-do</li>
                        <li>Schoolwork</li>
                        <li>Chores</li>
                        <li>Packing list</li>
                        <li>Date ideas</li>
                    </ul>
                </div>
                <ul id="list-group" class="py-2 flex flex-col gap-2">
                </ul>
            </div>

            <!-- current list -->
            <div id="current-list" class="bg-slate-50 w-2/3 sm:w-3/4 lg:w-4/5 p-2 flex flex-col justify-between">
                <div class="flex flex-col gap-3">
                    <h1 id="current-list-name" class="text-3xl border-b-2"></h1>
                    <div id="listname-edit" class="hidden gap-2 max-w-full border-b-2 pb-2">
                        <input id="listname-edit-input" class="text-xl p-2 border-2 border-slate-500 w-36 sm:w-72 h-9">
                        <button id="listname-edit-submit" class="bg-slate-50 border-2 border-slate-500 w-24 h-9 hover:text-slate-50 hover:border-green-700 hover:bg-green-700">Submit</button>
                    </div>
                    <button id="add-item-button" class="text-2xl border-2 border-slate-500 w-11 h-9 pb-1 hover:text-slate-50 hover:border-green-700 hover:bg-green-700">+</button>
                    <div id="item-input-section" class="hidden gap-2 max-w-full">
                        <input id="item-input" class="p-2 border-2 border-slate-500 w-36 sm:w-72 h-9" placeholder="Add new item...">
                        <button id="item-submit" class="bg-slate-50 border-2 border-slate-500 w-24 h-9 hover:text-slate-50 hover:border-green-700 hover:bg-green-700">Submit</button>
                    </div>
                    <div id="current-list-items" class="flex flex-col gap-2 pb-5 *:flex *:items-center *:gap-2 *:*:inline">
                    </div>
                    <div class="flex flex-col gap-2 text-sm border-t-2 pt-2">
                        <button id="edit-button" class="w-28 border-2 border-slate-500 hover:text-slate-50 hover:border-green-700 hover:bg-green-700">Edit list name</button>
                        <button id="clear-button" class="w-28 border-2 border-slate-500 hover:text-slate-50 hover:border-amber-500 hover:bg-amber-500">Clear completed</button>
                        <button id="delete-button" class="w-28 border-2 border-slate-500 hover:text-slate-50 hover:border-red-700 hover:bg-red-700">Delete list</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
