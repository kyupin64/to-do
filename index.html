<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link type="text/css" rel="stylesheet" href="css/output.css">
    <script src="https://kit.fontawesome.com/edbfca546f.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="flex flex-col h-dvh">

        <!-- top nav bar -->
        <nav class="bg-slate-800 text-slate-50 text-xl flex justify-between p-4">
            <h2>Mindfulist</h2>
            <div>
                <a href="#"><i class="fa-solid fa-gear"></i></a>
                <a href="#"><i class="fa-solid fa-circle-user"></i></a>
            </div>
        </nav>

        <div class="flex h-5/6">

            <!-- left list of lists -->
            <div class="bg-slate-200 w-1/3 p-2 flex flex-col gap-4">
                <input class="p-2" placeholder="Add new list...">
                <ul id="list-group" class="py-2 flex flex-col gap-1">
                </ul>
            </div>

            <!-- current list -->
            <div class="bg-slate-50 w-3/4 p-2 flex flex-col gap-3">
                <h1 class="text-3xl border-b-2">Schoolwork</h1>
                <button class="text-2xl border-2 border-slate-500 w-1/5 pb-1">+</button>
                <div id="list" class="*:*:inline">
                    <div>
                        <i class="fa-regular fa-square"></i>
                        <p>Work on to-do project</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-square"></i>
                        <p>Study iterators</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
